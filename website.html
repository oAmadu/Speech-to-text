<!DOCTYPE html>
<html>
<head>
  <title>Speech-to-Text</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
    }
    
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-bottom: 20px;
    }
    
    button.listening {
      background-color: red;
    }
    
    #transcript {
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <button id="listenButton">Listen!</button>
  <div id="transcript"></div>
  
  <script src="script.js"></script>
</body>
</html>
